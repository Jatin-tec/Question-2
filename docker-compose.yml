version: '3.4'

networks:
  net:
    driver: bridge

services:
  flask:
    restart: always
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: flask-server
    ports:
      - "5000:5000"
    volumes:
      - ./:/app/.
    networks:
      - net

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - flask
    restart: always